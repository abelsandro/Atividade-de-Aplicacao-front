<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Donos de Imóveis</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome do Proprietário</th>
            <th>Tipo de Imóvel</th>
            <th>Preço do Imóvel</th>
            <th>Área do Imóvel</th>
            <th>Endereço</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nomedoproprietario">Nome do Proprietário</label>
          <input id="m-nomedoproprietario" type="text" required />
  
          <label for="m-tipodeimovel">Tipo de Imóvel</label>
          <input id="m-tipodeimovel" type="text" required />
  
          <label for="m-precodoimovel">Preço do Imóvel</label>
          <input id="m-precodoimovel" type="number" required />

          <label for="m-areadoimovel">Área do Imóvel</label>
          <input id="m-areadoimovel" type="number" required />

          <label for="m-enderecodoimovel">Endereço do Imóvel</label>
          <input id="m-enderecodoimovel" type="text" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
